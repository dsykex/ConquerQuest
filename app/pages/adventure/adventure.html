<ion-header>
  <ion-navbar class="home-header animated bounceIn">
    <ion-title>Adventure Mode</ion-title>
  </ion-navbar>
  <ion-toolbar class="toolbar-bg animated fadeIn">
    <ion-buttons start>
      <button>
        <ion-icon name="map" class="subheader-btn"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button>
        <ion-icon name="more" class="subheader-btn"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="map" class="animated flipInX"></div>
</ion-content>
<ion-footer *ngIf="loaded" class="animated slideInUp">
  <ion-toolbar class="toolbar-bg">
    <ion-segment>
      <ion-segment-button value="control">
        <ion-icon name="hand"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="" class="conquer-btn" (click)="conquerLocation(plr)" fab>
        <ion-icon name="flag" class="subheader-btn"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="hot">
        <ion-icon name="eye" class="subheader-btn"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
